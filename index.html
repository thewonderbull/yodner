<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yodner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§Œ</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222529;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸ§Œ</text></svg>'), auto;
        }
        img {
            max-width: 90%;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img src="yodner.png" alt="Screenshot">
    <script>
document.body.addEventListener('click', function(e) {
    // Create 5-10 emoji elements
    const emojiCount = Math.floor(Math.random() * 6) + 5;
    
    for (let i = 0; i < emojiCount; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = 'ðŸ§Œ';
        emoji.style.position = 'fixed';
        emoji.style.left = e.clientX + 'px';
        emoji.style.top = e.clientY + 'px';
        emoji.style.fontSize = '24px';
        emoji.style.pointerEvents = 'none';
        emoji.style.zIndex = '9999';
        
        // Random angle for burst effect
        const angle = (Math.PI * 2 * i) / emojiCount;
        const velocity = 100 + Math.random() * 100;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        document.body.appendChild(emoji);
        
        // Animate
        let posX = e.clientX;
        let posY = e.clientY;
        let opacity = 1;
        
        const animate = () => {
            posX += vx * 0.016;
            posY += vy * 0.016;
            opacity -= 0.02;
            
            emoji.style.left = posX + 'px';
            emoji.style.top = posY + 'px';
            emoji.style.opacity = opacity;
            
            if (opacity > 0) {
                requestAnimationFrame(animate);
            } else {
                emoji.remove();
            }
        };
        
        animate();
    }
});
</script>
</body>
</html>
